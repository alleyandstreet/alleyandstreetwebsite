    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #0f0f23 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            max-width: 600px;
            width: 100%;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00bfff, #0064c8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 191, 255, 0.1);
            border: 1px solid rgba(0, 191, 255, 0.3);
            border-radius: 10px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00bfff;
        }

        .grid-container {
            background: rgba(0, 191, 255, 0.1);
            border: 2px solid rgba(0, 191, 255, 0.3);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 40px rgba(0, 191, 255, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .tile {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            transition: all 0.15s ease;
            position: relative;
        }

        .tile.filled {
            transform: scale(1);
            animation: pop 0.2s ease;
        }

        @keyframes pop {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .tile-value {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .tile-label {
            font-size: 0.7rem;
            opacity: 0.8;
        }

        /* Tile colors based on value */
        .tile[data-value="2"] {
            background: linear-gradient(135deg, rgba(0, 191, 255, 0.2), rgba(0, 100, 200, 0.2));
            border: 1px solid rgba(0, 191, 255, 0.4);
        }

        .tile[data-value="4"] {
            background: linear-gradient(135deg, rgba(0, 191, 255, 0.3), rgba(0, 100, 200, 0.3));
            border: 1px solid rgba(0, 191, 255, 0.5);
        }

        .tile[data-value="8"] {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.3), rgba(75, 0, 130, 0.3));
            border: 1px solid rgba(138, 43, 226, 0.5);
            color: #8a2be2;
        }

        .tile[data-value="16"] {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.4), rgba(75, 0, 130, 0.4));
            border: 1px solid rgba(138, 43, 226, 0.6);
            color: #8a2be2;
        }

        .tile[data-value="32"] {
            background: linear-gradient(135deg, rgba(255, 20, 147, 0.3), rgba(199, 21, 133, 0.3));
            border: 1px solid rgba(255, 20, 147, 0.5);
            color: #ff1493;
        }

        .tile[data-value="64"] {
            background: linear-gradient(135deg, rgba(255, 20, 147, 0.4), rgba(199, 21, 133, 0.4));
            border: 1px solid rgba(255, 20, 147, 0.6);
            color: #ff1493;
        }

        .tile[data-value="128"] {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 140, 0, 0.3));
            border: 1px solid rgba(255, 215, 0, 0.6);
            color: #ffd700;
        }

        .tile[data-value="256"] {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.4), rgba(255, 140, 0, 0.4));
            border: 1px solid rgba(255, 215, 0, 0.7);
            color: #ffd700;
        }

        .tile[data-value="512"],
        .tile[data-value="1024"],
        .tile[data-value="2048"] {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.5), rgba(255, 140, 0, 0.5));
            border: 2px solid rgba(255, 215, 0, 0.8);
            color: #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .game-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00bfff, #0064c8);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 191, 255, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 191, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
            color: #999;

        .game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 15, 35, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .game-over-screen.active {
            display: flex;
        }

            background: rgba(0, 191, 255, 0.1);
            padding: 40px;

            border: 2px solid rgba(0, 191, 255, 0.5);

        .final-score {
            font-size: 3rem;
            font-weight: 700;
            margin: 20px 0;
            background: linear-gradient(135deg, #00bfff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">Portfolio Merge</h1>
            <p style="color: #999;">Combine micro-SaaS into unicorns!</p>
        </div>

        <div class="game-info">
            <div class="info-item">
                <div class="info-label">Score</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Best</div>
                <div class="info-value" id="best">0</div>
            </div>
        </div>

        <div class="grid-container">
            <div class="grid" id="grid"></div>
        </div>

        <div class="game-controls">
            <button class="btn btn-primary" id="newGameBtn">New Game</button>
            <button class="btn btn-secondary" onclick="window.location.href='index.html'">Back to Site</button>
        </div>

        <div class="instructions">
            <strong>Controls:</strong> Use arrow keys or swipe to merge tiles<br>
            Micro-SaaS (2) → Mid-Market (8) → Enterprise (32) → Platform (128) → Unicorn (2048)
        </div>
    </div>

    <div class="game-over-screen" id="gameOverScreen">
        <div class="game-over-content">
            <h2 class="game-over-title">Game Over!</h2>
            <div class="final-score" id="finalScore">0</div>
            <p style="color: #999; margin-bottom: 20px;">You've built an amazing portfolio!</p>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary" onclick="location.reload()">Play Again</button>
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">Back to Site</button>
            </div>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');
        const gameOverScreen = document.getElementById('gameOverScreen');

        let board = [];
        let score = 0;
        let best = localStorage.getItem('portfolioMergeBest') || 0;
        bestEl.textContent = best;

        const tileLabels = {
            2: 'Micro-SaaS',
            4: 'Small SaaS',
            8: 'Mid-Market',
            16: 'Growing',
            32: 'Enterprise',
            64: 'Leader',
            128: 'Platform',
            256: 'Dominant',
            512: 'Giant',
            1024: 'Mega-Corp',
            2048: 'Unicorn'
        };

        function initGame() {
            board = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            updateScore();
            addRandomTile();
            addRandomTile();
            renderBoard();
        }

        function addRandomTile() {
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) {
                        emptyCells.push({ i, j });
                    }
                }
            }
            if (emptyCells.length > 0) {
                const { i, j } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[i][j] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function renderBoard() {
            grid.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    if (board[i][j] !== 0) {
                        tile.classList.add('filled');
                        tile.setAttribute('data-value', board[i][j]);
                        tile.innerHTML = `
                            <div class="tile-value">${board[i][j]}</div>
                            <div class="tile-label">${tileLabels[board[i][j]] || ''}</div>
                        `;
                    }
                    grid.appendChild(tile);
                }
            }
        }

        function move(direction) {
            let moved = false;
            const newBoard = JSON.parse(JSON.stringify(board));

            if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    let row = board[i].filter(val => val !== 0);
                    if (direction === 'right') row.reverse();

                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            score += row[j];
                            row.splice(j + 1, 1);
                        }
                    }

                    while (row.length < 4) row.push(0);
                    if (direction === 'right') row.reverse();
                    newBoard[i] = row;
                }
            } else {
                for (let j = 0; j < 4; j++) {
                    let col = board.map(row => row[j]).filter(val => val !== 0);
                    if (direction === 'down') col.reverse();

                    for (let i = 0; i < col.length - 1; i++) {
                        if (col[i] === col[i + 1]) {
                            col[i] *= 2;
                            score += col[i];
                            col.splice(i + 1, 1);
                        }
                    }

                    while (col.length < 4) col.push(0);
                    if (direction === 'down') col.reverse();
                    for (let i = 0; i < 4; i++) {
                        newBoard[i][j] = col[i];
                    }
                }
            }

            if (JSON.stringify(board) !== JSON.stringify(newBoard)) {
                board = newBoard;
                moved = true;
                addRandomTile();
                updateScore();
                renderBoard();

                if (isGameOver()) {
                    setTimeout(() => {
                        document.getElementById('finalScore').textContent = score;
                        gameOverScreen.classList.add('active');
                    }, 500);
                }
            }
        }

        function isGameOver() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) return false;
                    if (j < 3 && board[i][j] === board[i][j + 1]) return false;
                    if (i < 3 && board[i][j] === board[i + 1][j]) return false;
                }
            }
            return true;
        }

        function updateScore() {
            scoreEl.textContent = score;
            if (score > best) {
                best = score;
                bestEl.textContent = best;
                localStorage.setItem('portfolioMergeBest', best);
            }
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') move('left');
            else if (e.key === 'ArrowRight') move('right');
            else if (e.key === 'ArrowUp') move('up');
            else if (e.key === 'ArrowDown') move('down');
        });

        document.getElementById('newGameBtn').addEventListener('click', initGame);

        // Touch support
        let touchStartX = 0;
        let touchStartY = 0;

        grid.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        grid.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                move(dx > 0 ? 'right' : 'left');
            } else {
                move(dy > 0 ? 'down' : 'up');
            }
        });

        // Start game
        initGame();
    </script>
</body>
