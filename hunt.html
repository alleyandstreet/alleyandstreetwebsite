    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

            color: #fff;
            overflow: hidden;

            width: 100%;

            background: linear-gradient(to bottom, #1a1a3e 0%, #0f0f23 100%);
            border: 2px solid rgba(138, 43, 226, 0.5);

            display: block;

        .btn {
            padding: 12px 30px;

            background: linear-gradient(135deg, #8a2be2, #ff1493);

            background: rgba(255, 255, 255, 0.1);

            position: absolute;

<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">Acquisition Hunt</h1>
            <p style="color: #999;">Run through the alley and collect MRR!</p>
        </div>

        <div class="game-stats">
            <div class="stat">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">MRR Collected</div>
                <div class="stat-value" id="mrr">$0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Distance</div>
                <div class="stat-value" id="distance">0m</div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="game-controls">
            <button class="btn btn-primary" id="startBtn">Start Game</button>
            <button class="btn btn-secondary" onclick="window.location.href='./'">Back to Site</button>
        </div>

        <div class="instructions">
            <strong>Controls:</strong> Press SPACE or click to jump | Avoid obstacles (ðŸš§) | Collect MRR gems (ðŸ’Ž)
        </div>

        <div class="game-over-screen" id="gameOverScreen">
            <h2 class="game-over-title">Game Over!</h2>
            <div class="final-score" id="finalScore">0</div>
            <p style="color: #999; margin-bottom: 20px;">You've reached the Street!</p>
            <button class="btn btn-primary" id="restartBtn">Play Again</button>
            <button class="btn btn-secondary" onclick="window.location.href='./'">Back to Site</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        // Game variables
        let gameRunning = false;
        let score = 0;
        let mrr = 0;
        let distance = 0;
        let gameSpeed = 4;
        let gravity = 0.6;

        // Player
        const player = {
            x: 100,
            y: canvas.height - 100,
            width: 40,
            height: 40,
            velocityY: 0,
            jumping: false,
            color: '#8a2be2',
            icon: 'ðŸƒ'
        };

        // Obstacles and collectibles
        let obstacles = [];
        let collectibles = [];
        let frameCount = 0;

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', restartGame);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameRunning) {
                jump();
            }
        });
        canvas.addEventListener('click', () => {
            if (gameRunning) jump();
        });

        function startGame() {
            gameRunning = true;
            document.getElementById('startBtn').style.display = 'none';
            gameLoop();
        }

        function restartGame() {
            score = 0;
            mrr = 0;
            distance = 0;
            gameSpeed = 4;
            obstacles = [];
            collectibles = [];
            player.y = canvas.height - 100;
            player.velocityY = 0;
            document.getElementById('gameOverScreen').classList.remove('active');
            startGame();
        }

        function jump() {
            if (!player.jumping) {
                player.velocityY = -12;
                player.jumping = true;
            }
        }

        function updatePlayer() {
            player.velocityY += gravity;
            player.y += player.velocityY;

            // Ground collision
            if (player.y >= canvas.height - 100) {
                player.y = canvas.height - 100;
                player.velocityY = 0;
                player.jumping = false;
            }
        }

        function drawPlayer() {
            ctx.save();
            ctx.shadowBlur = 20;
            ctx.shadowColor = player.color;
            ctx.fillStyle = '#fff'; // Explicitly opaque
            ctx.font = '40px serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // Flip mascot to face right (running direction)
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
            ctx.scale(-1, 1);
            ctx.fillText(player.icon, 0, 0);

            ctx.restore();
        }

        const obstacleTypes = [
            { icon: 'ðŸ“‰', label: 'High Churn', color: '#ff1493' },
            { icon: 'ðŸ”¥', label: 'Big Burn', color: '#ff4500' },
            { icon: 'ðŸ’¸', label: 'Ad Waste', color: '#ff1493' },
            { icon: 'ðŸš§', label: 'Regulatory', color: '#ffd700' }
        ];

        function spawnObstacle() {
            const type = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
            obstacles.push({
                x: canvas.width,
                y: canvas.height - 100,
                width: 40,
                height: 40,
                icon: type.icon,
                label: type.label,
                color: type.color
            });
        }

        const collectibleTypes = [
            { icon: 'ðŸ’Ž', value: 100, color: '#00bfff' },
            { icon: 'âœ¨', value: 250, color: '#ffd700' },
            { icon: 'ðŸ“ˆ', value: 500, color: '#32cd32' }
        ];

        function spawnCollectible() {
            const type = collectibleTypes[Math.floor(Math.random() * collectibleTypes.length)];
            collectibles.push({
                x: canvas.width,
                y: Math.random() * (canvas.height - 250) + 100,
                width: 30,
                height: 30,
                icon: type.icon,
                color: type.color,
                value: type.value
            });
        }

        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= gameSpeed;

                // Remove off-screen obstacles
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    score += 10;
                }

                // Collision detection
                if (checkCollision(player, obstacles[i])) {
                    gameOver();
                }
            }
        }

        function updateCollectibles() {
            for (let i = collectibles.length - 1; i >= 0; i--) {
                collectibles[i].x -= gameSpeed;

                // Remove off-screen collectibles
                if (collectibles[i].x + collectibles[i].width < 0) {
                    collectibles.splice(i, 1);
                }

                // Collection detection
                if (checkCollision(player, collectibles[i])) {
                    mrr += collectibles[i].value;
                    score += 50;
                    collectibles.splice(i, 1);
                }
            }
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y;
        }

        function drawObstacles() {
            obstacles.forEach(obs => {
                ctx.save();
                ctx.shadowBlur = 15;
                ctx.shadowColor = obs.color;
                ctx.fillStyle = '#fff'; // Opaque icons

                // Draw Icon
                ctx.font = '35px serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(obs.icon, obs.x + obs.width / 2, obs.y + obs.height / 2);

                // Draw Label Badge
                ctx.shadowBlur = 0;
                ctx.font = 'bold 10px "Inter", sans-serif';
                const text = obs.label.toUpperCase();
                const textWidth = ctx.measureText(text).width;
                const padding = 10;

                // Draw badge background
                ctx.fillStyle = 'rgba(15, 15, 35, 0.85)';
                const bx = obs.x + obs.width / 2 - (textWidth + padding) / 2;
                const by = obs.y - 32;
                const bw = textWidth + padding;
                const bh = 14;
                const r = 4;

                // Manual Rounded Rect for compatibility
                ctx.beginPath();
                ctx.moveTo(bx + r, by);
                ctx.lineTo(bx + bw - r, by);
                ctx.arcTo(bx + bw, by, bx + bw, by + r, r);
                ctx.lineTo(bx + bw, by + bh - r);
                ctx.arcTo(bx + bw, by + bh, bx + bw - r, by + bh, r);
                ctx.lineTo(bx + r, by + bh);
                ctx.arcTo(bx, by + bh, bx, by + bh - r, r);
                ctx.lineTo(bx, by + r);
                ctx.arcTo(bx, by, bx + r, by, r);
                ctx.closePath();
                ctx.fill();

                // Draw text
                ctx.fillStyle = '#fff';
                ctx.fillText(text, obs.x + obs.width / 2, obs.y - 25);
                ctx.restore();
            });
        }

        function drawCollectibles() {
            collectibles.forEach(col => {
                ctx.save();
                ctx.shadowBlur = 20;
                ctx.shadowColor = col.color;
                ctx.fillStyle = '#fff';
                ctx.font = '30px serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(col.icon, col.x + col.width / 2, col.y + col.height / 2);
                ctx.restore();
            });
        }

        function drawGround() {
            ctx.save();
            ctx.fillStyle = 'rgba(138, 43, 226, 0.2)';
            ctx.fillRect(0, canvas.height - 90, canvas.width, 90);
            ctx.restore();
        }

        function updateStats() {
            distance = Math.floor(frameCount / 10);
            document.getElementById('score').textContent = score;
            document.getElementById('mrr').textContent = '$' + mrr;
            document.getElementById('distance').textContent = distance + 'm';

            // Increase difficulty
            if (frameCount % 600 === 0) {
                gameSpeed += 0.4;
            }
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').classList.add('active');
        }

        function gameLoop() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background elements
            drawGround();

            // Update game objects
            updatePlayer();
            updateObstacles();
            updateCollectibles();
            updateStats();

            // Draw game objects
            drawPlayer();
            drawObstacles();
            drawCollectibles();

            // Spawn logic
            frameCount++;
            if (frameCount % 120 === 0) {
                spawnObstacle();
            }
            if (frameCount % 80 === 0) {
                spawnCollectible();
            }

            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
